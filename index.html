<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="stocks.js" defer="defer"></script>
    <title>Money Management Calculators</title>
</head>
<body>
    <div id="container" >
        <div id="settings">
            <h1>Money Management Calculators and random little projects</h1>
            <p> Number of Targets </p>
            <form id ="calc_settings" action ="#">
                <input type="radio" name="target 1" placeholder="1"/>
                <input type="radio" name="target 2" placeholder="Targets 2 (true/false)"/>
                <input type="radio" name="target 3" placeholder="Targets 3 (true/false)"/>
                <br><p>Money Management </p>
                <input type="text" id="winningpercentage" placeholder="winning percentage 60%"/>
                <input type="text" id="Risk" placeholder="Risk Per Trade($10)" required/>
                <input type="text" id="Account_balance" placeholder="Your account balance 5000"required/>
                <input type="text" id="numberOfTrades" placeholder="Number of trades to simulate" required/><br><br>
                <input type="submit" id="calc" onclick="Trade()" value="Submit"/>
            </form>
        </div>
        <div id="containerstack">
            <div id="Totals"><h2>Total Outcomes</h2></div>
            <div id="reading"><h2>Results</h2></div>
            <div id="result"><h2></h2></div>
        </div>
    	</div>
	</div>
</body>
</html>
